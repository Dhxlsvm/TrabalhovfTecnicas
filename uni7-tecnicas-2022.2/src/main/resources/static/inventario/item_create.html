<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/item_create.js"></script>
    <script src="../common.js"></script>

    <title>cadastrar</title>
</head>
<body class="body-create">
    < class="formulario">
        <form id="form-create-item" action="">
            <h1 class="item-title">Commit</h1>
            <div class="form-group">
                <label for="modelo-input">Modelo do item</label>
                <input class="form-control" name="modelo" id="modelo-input" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="fabricante-input">Fabricante do item</label>
                <input class="form-control" name="fabricante" id="fabricante-input" placeholder="Fabricante">
            </div>
            <div class="form-group">
                <label for="ano-input">Ano de fabricação do item</label>
                <input type="number" class="form-control" name="anoFabri" id="ano-input">
            </div>
            <div class="form-group">
                <label for="funcionario-input">Funcionario Responsavel</label>
                <input class="form-control" name="funcionario" id="funcionario-input" placeholder="funcionario Responsavel">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
